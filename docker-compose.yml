version: '3'

volumes:
  postgres_data:
      driver: local

services:
  postgres:
      container_name: postgresdb
      hostname: postgres
      image: postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
  mailhog:
      container_name: emailserver
      image: mailhog/mailhog
      hostname: mailhog
      ports:
        - 1025:1025
        - 8025:8025
  keycloak:
      container_name: idp
      hostname: idp
      image: jboss/keycloak
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: postgres
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_SCHEMA: public
        DB_PASSWORD: password
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: admin
        # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
        #JDBC_PARAMS: "ssl=true"
      ports:
        - 9999:8080
      depends_on:
        - postgres
        - mailhog
      command:
      - "-b 0.0.0.0"
      #- "-Dkeycloak.migration.action=import -Dkeycloak.migration.provider=singleFile -Dkeycloak.migration.file=/opt/jboss/keycloak/realm-config.json -Dkeycloak.migration.strategy=OVERWRITE_EXISTING"
      volumes:
        - ./keycloak-configs/keycloak-export.json:/opt/jboss/keycloak/realm-config.json
      links:
        - "mailhog:email.server"
  course-service:
      container_name: course-service
      hostname: api
      image: course-service:latest
      build: .
      ports:
        - 8080:8080
      depends_on:
        - keycloak
  nginx:
      image: nginx:latest
      container_name: production_nginx
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./nginx/error.log:/etc/nginx/error_log.log
        - ./nginx/access.log:/etc/nginx/nginx-access.log
      ports:
        - 80:80
        - 443:443
      links:
        - "course-service:api"
        - "keycloak:idp"
      depends_on:
        - course-service
